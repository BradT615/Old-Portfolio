<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">

    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

    <title>Bradley Titus Portfolio</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#hero">
        <img src="assets/logo-removebg.png" alt="" width="40" height="40" class="d-inline-block align-text-center"> Bradley Titus
      </a>
      <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#hero"><span>Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#mission"><span>Mission</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects"><span>Projects</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"><span>Contact</span></a>
          </li>
        </ul>
      </div>
    </div>
    
  </nav>

  <div class="section" id="hero">
    <div class="hero-wrapper">
      <div class="headshot"><img src="assets/logo-removebg.png"></div>
      <div class="hero-text">
        <h1>Bradley Titus</h1>
        <h3>Full Stack Developer</h3>
      </div>
    </div>
  </div>
    
  <div class="section" id="mission">
    <header class="d-inline-flex section-header">
      <h1 class="p-2">Mission</h1>
    </header>
    <div class="about-wrapper">
    </div>
  </div>
    



  <div class="section" id="projects">
    <header class="d-inline-flex section-header">
      <h1 class="p-2">Projects</h1>
    </header>
    <div class="projects-container">
      <div class="project">
        <img src="assets/logo.svg" alt="logo" class="project-image">
        <div class="project-details">
          <h3 class="project-name">Project 1</h3>
          <div class="links">
            <a href="#" class="live">Live</a>
            <a href="#" class="repo">Repo</a>
          </div>
        </div>
      </div>
      
      <div class="project">
        <img src="assets/logo.svg" alt="logo" class="project-image">
        <div class="project-details">
          <h3 class="project-name">Project 2</h3>
          <div class="links">
            <a href="#" class="live">Live</a>
            <a href="#" class="repo">Repo</a>
          </div>
        </div>
      </div>

      <div class="project">
        <img src="assets/logo.svg" alt="logo" class="project-image">
        <div class="project-details">
          <h3 class="project-name">Project 3</h3>
          <div class="links">
            <a href="#" class="live">Live</a>
            <a href="#" class="repo">Repo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <div class="section" id="contact">
    <header class="d-inline-flex section-header">
      <h1 class="m-3 p-2">Contact</h1>
    </header>


    <div class="contact-wrapper">
      <div class="container" id="contact-container">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-md-4" id="links">
            <div class="links-container">
              <a href="#"><i class="bi bi-github"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
              <a href="#"><i class="bi bi-envelope"></i></a>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <h4>&copy Bradley Titus 2023</h4>
      </footer>
    </div>
  </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
